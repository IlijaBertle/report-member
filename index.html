<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member melden</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #2c2f33;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

.container {
    background: #23272a;
    padding: 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, select, textarea, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

input, select, textarea {
    background: #2c2f33;
    color: #fff;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

button {
    background: #5865f2;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #4752c4;
}

.success {
    color: #43b581;
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
}

small {
    color: #b9bbbe;
    display: block;
    margin-top: 5px;
}
</style>
</head>

<body>

<div class="container">
    <h2>üö® Member melden</h2>

    <input type="text" id="reporter" placeholder="Dein Name">

    <input type="text" id="reported" placeholder="Name der gemeldeten Person">

    <select id="reason">
        <option value="">Grund ausw√§hlen</option>
        <option value="Beleidigung">Beleidigung</option>
        <option value="Spam">Spam</option>
        <option value="Hacking / Cheats">Hacking / Cheats</option>
        <option value="Regelbruch">Regelbruch</option>
        <option value="Sonstiges">Sonstiges</option>
    </select>

    <textarea id="details" placeholder="Beschreibung (optional)"></textarea>
    <small>Je genauer, desto besser f√ºr die Moderation.</small>

    <button onclick="sendReport()">Meldung senden</button>

    <div id="msg" class="success"></div>
</div>

<script>
const webhookURL = "HIER_DEIN_WEBHOOK"; // ‚ö†Ô∏è besser √ºber Backend l√∂sen!
const cooldownTime = 30000; // 30 Sekunden
let lastSend = 0;

function sendReport() {
    const now = Date.now();
    if (now - lastSend < cooldownTime) {
        alert("‚è≥ Bitte warte kurz, bevor du erneut meldest.");
        return;
    }

    const reporter = document.getElementById("reporter").value.trim();
    const reported = document.getElementById("reported").value.trim();
    const reason = document.getElementById("reason").value;
    const details = document.getElementById("details").value.trim();

    if (!reporter || !reported || !reason) {
        alert("Bitte alle Pflichtfelder ausf√ºllen!");
        return;
    }

    const payload = {
        embeds: [{
            title: "üö® Neue Member-Meldung",
            color: 15158332,
            fields: [
                { name: "üë§ Gemeldet von", value: reporter, inline: true },
                { name: "üö´ Gemeldete Person", value: reported, inline: true },
                { name: "üìå Grund", value: reason },
                { name: "üìù Beschreibung", value: details || "Keine Angabe" }
            ],
            footer: {
                text: "Reagiere mit üëç oder üëé zur Entscheidung"
            },
            timestamp: new Date()
        }]
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(() => {
        document.getElementById("msg").innerText = "‚úÖ Meldung erfolgreich gesendet!";
        document.querySelectorAll("input, textarea").forEach(e => e.value = "");
        document.getElementById("reason").value = "";
        lastSend = now;
    })
    .catch(() => {
        alert("‚ùå Fehler beim Senden der Meldung.");
    });
}
</script>

</body>
</html>
