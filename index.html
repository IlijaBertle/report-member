<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Party-Bubble Penzberg | Announcements</title>

<style>
:root {
  --bg: #0e0e14;
  --card: #1b1b2a;
  --accent: #ff2fb3;
  --accent-soft: #ff78d2;
  --text: #f5f5f7;
  --muted: #a0a0b8;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1d1d30, var(--bg));
  color: var(--text);
  min-height: 100vh;
}

header {
  padding: 3rem 1.5rem;
  text-align: center;
}

header h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  margin: 0;
  letter-spacing: 0.04em;
}

header p {
  color: var(--muted);
  margin-top: 0.6rem;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 1rem;
  display: grid;
  gap: 1.5rem;
}

.card {
  background: linear-gradient(145deg, #232338, var(--card));
  border-radius: 1.2rem;
  padding: 1.5rem;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  position: relative;
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top right, rgba(255,47,179,0.25), transparent 60%);
  pointer-events: none;
}

.card h2 {
  margin: 0 0 0.5rem 0;
}

.meta {
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 0.8rem;
}

.badge {
  display: inline-block;
  background: linear-gradient(135deg, var(--accent), var(--accent-soft));
  color: #000;
  font-weight: 700;
  padding: 0.3rem 0.6rem;
  border-radius: 999px;
  font-size: 0.75rem;
  margin-right: 0.4rem;
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  color: var(--muted);
  font-size: 0.85rem;
}

footer a {
  color: var(--accent-soft);
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

.rss-box {
  text-align: center;
  margin-top: 2rem;
}

.rss-box a {
  display: inline-block;
  background: linear-gradient(135deg, var(--accent), var(--accent-soft));
  color: #000;
  padding: 0.8rem 1.2rem;
  border-radius: 999px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(255,47,179,0.4);
}

.rss-box a:hover {
  transform: translateY(-2px);
}
</style>
</head>

<body>

<header>
  <h1>ðŸŽˆ Party-Bubble Penzberg</h1>
  <p>Offizielle AnkÃ¼ndigungen & Events</p>
</header>

<main id="announcements"></main>

<div class="rss-box">
  <a id="rssLink" href="#" download="party-bubble-penzberg.xml">
    ðŸ“¡ RSS-Feed abonnieren
  </a>
</div>

<footer>
  Party-Bubble Penzberg Â· Made with Beats & Bubbles  
</footer>

<script>
const announcements = [
  {
    title: "Bubble Night â€“ DJ Special",
    description: "Fette Beats, Neon-Lights und eiskalte Drinks. Dresscode: Glow!",
    date: "2026-01-12T22:00:00",
    link: "https://party-bubble-penzberg.de/bubble-night"
  },
  {
    title: "Weekend Warm-Up",
    description: "Freitag eskalieren, Samstag erinnern, Sonntag bereuen.",
    date: "2026-01-18T21:30:00",
    link: "https://party-bubble-penzberg.de/weekend-warmup"
  }
];

// Render cards
const container = document.getElementById("announcements");

announcements.forEach(a => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <span class="badge">EVENT</span>
    <h2>${a.title}</h2>
    <div class="meta">${new Date(a.date).toLocaleString("de-DE")}</div>
    <p>${a.description}</p>
  `;
  container.appendChild(card);
});

// Generate RSS
let rss = `<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0">
<channel>
<title>Party-Bubble Penzberg Announcements</title>
<link>https://party-bubble-penzberg.de</link>
<description>Alle Party-Bubble Events & News</description>
<language>de-de</language>`;

announcements.forEach(a => {
  rss += `
<item>
<title>${a.title}</title>
<link>${a.link}</link>
<description>${a.description}</description>
<pubDate>${new Date(a.date).toUTCString()}</pubDate>
<guid>${a.link}</guid>
</item>`;
});

rss += `
</channel>
</rss>`;

const blob = new Blob([rss], { type: "application/rss+xml" });
document.getElementById("rssLink").href = URL.createObjectURL(blob);
</script>

</body>
</html>
